  <body>
      <!-- Header -->
      <!-- <div class="container-fluid" id="grad"> -->
        <div class="row">
          <div class="col m-3 justify-self-center" id="headline">
            <h1>WPM Calculator</h1>
            <hr>
            <h4 class="description">This awesome calculator computes the rate with taxes excluded when all we know is the final rate and the tax percentage (especially useful for the US or the UAE)</h4>

          </div>
        </div>
        
        <!-- Calculator -->
        <div class="row justify-content-center">
          <div class="card my-card m-3" style="width: 40rem">
            <form>
				<div class="form-group tax">
				  <label for="exampleInputEmail1">Percentage of tax</label>
				  <!-- Percentage -->
				  <input type="text" class="form-control percentage" id="exampleFormControlInput1" placeholder="%">
				</div>
				<div class="form-group final--rate">
				  <label for="exampleInputPassword1 ">Final rate</label>
				  <!-- Final rate -->
				  <input type="text" class="form-control final" id="exampleInputPassword1"placeholder="â‚¬">

				</div>
				<!-- Button and Results -->
				<div class="bottom">
					<!-- Button -->
					<button type="button" class="btn btn-primary">Calculate</button>
					<!-- Refults -->
					<div class="results-box">
						<p class="result">
							Results
						</p>
				</div>


					
			</form>
	</div>
